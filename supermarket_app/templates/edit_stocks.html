
<!DOCTYPE html>
<html>
  <head>
    <title>Edit Stock Details</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
    <form method="POST"> <!-- class="post-form" action="/supmk/">-->
       {% csrf_token %} 
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Edit Stock Details</h1>
          </div>
          <div class="panel-body">
          <!-- <form action="connect.php" method="post">-->
              <div class="form-group">
                <label class="col-sm-2 col-form-label">Item Id</label>
                <div class="col-sm-4">
                <input
                  type="text"
                  name="item_id"
                  class="form-control"
                  value="{{ display_table.item.item_id }}"
                  readonly
                />
                </div>
             </div>
               <br>
               <br>
               <br>     
             <div class="form-group">
                <label class="col-sm-2 col-form-label">Stock ID</label>
                <div class="col-sm-4">
                <input
                  type="text" name="stock_id"
                  class="form-control"
                 
                  value="{{ display_table.stock_id }}"
                  readonly
                />
               </div>
              </div> 
               <br>
               <br>
               <br>
               <div class="form-group"> 
                <label class="col-sm-2 col-form-label">Section name</label>
               <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                 
                  name="sec_name"
                  value="{{ display_table.sec_name }}"
                />
                </div>
            </div>
          <br>
          <br>
          <br>

                      <div class="form-group"> 
                <label class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-4">
                <input
                  type="number"
                  class="form-control"
                  name="quantity"
                  value="{{ display_table.quantity }}"
                />
             </div>
           </div>  

             <br><br><br>   


                      <div class="form-group"> 
                <label class="col-sm-2 col-form-label">Unit Price</label>
                <div class="col-sm-4">
                <input
                      type="number" required name="price" step=".01"
                  class="form-control"
                 
                  value="{{ display_table.unit_price }}"
                />
             </div>
           </div>  

             <br><br><br> 
                        
               <input type="submit" class="btn btn-primary" />
               {% if messages %}
               {% for message in messages %}
               <h3 style="color:green;">{{message}}</h3>
               {% endfor %}
               {% endif %}
           
          </div>
         
        </div>
      </div>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
   
   
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 
</div>-->
    </form> 
  </body>
</html>
